<!DOCTYPE html>
<html>
<head th:replace="layouts/base_layout :: head"></head>
<body>

	<div class="row justify-content-center">
		<div class="col-md-4 mt-5">
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="card mt-5">
				<div class="card-header text-center">Subida imagen</div>
				<div class="card-body">
					<form action="#" th:action="@{/}" th:object="${usuario}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" class="form-control" th:field="*{nombre}"/>
						</div>
						
						<div class="form-group">
							<label>Apellidos</label>
							<input type="text" class="form-control" th:field="*{apellidos}"/>
						</div>
						
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" th:field="*{email}"/>
						</div>
						
						<div class="form-group">
							<label>File</label>
							<input type="file" name="file" class="m-2"/>
						</div>
						
						<button type="submit" class="btn btn-success">Guardar</button>
					</form>
				</div>
			</div>
		</div>
		
		<div class="m-5">
			<a th:href="@{/listar}">
				<button class="btn btn-success mt-5">Listado de Usuarios</button>
			</a>
		</div>
		
	</div>
	
</body>
</html>
